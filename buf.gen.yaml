version: v1beta1
plugins:
  - name: go
    out: api
    opt: paths=source_relative
  - name: go-grpc
    out: api
    opt: paths=source_relative
  - name: js
    out: clients/store-react/src/api
    opt:
      - import_style=commonjs,binary
  - name: grpc-web
    out: clients/store-react/src/api
    opt:
      - mode=grpcwebtext
      - import_style=typescript
